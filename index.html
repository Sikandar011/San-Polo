                    content: `<div style="text-align: center;">
                                <h3>${location.name}</h3>
                                <img src="${location.img}" alt="${location.name}" style="width:200px; height:auto;">

        function trackUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    function (position) {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        if (userMarker) {
                            userMarker.setPosition(pos);
                        } else {
                            userMarker = new google.maps.Marker({
                                position: pos,
                                map: map,
                                title: "Sei qui!",
                                icon: { url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png" }
                            });
                        }

                        if (firstUpdate) {
                            map.setCenter(pos);
                            firstUpdate = false;
                        }
                    },
                    function (error) {
                        let errorMessage;
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "Permesso di localizzazione negato. Abilitalo dalle impostazioni del browser.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "Posizione non disponibile.";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "Tempo scaduto per ottenere la posizione.";
                                break;
                            default:
                                errorMessage = "Errore sconosciuto.";
                        }
                        document.getElementById("error-message").innerText = errorMessage;
                    },
                    { enableHighAccuracy: true, maximumAge: 1000 } // Maggiore precisione
                );
            } else {
                document.getElementById("error-message").innerText = "Il tuo browser non supporta la geolocalizzazione.";
            }
        }
